<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea
                name="texto"
                class="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquí"
            ></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">
                    Desencriptar
                </button>
            </div>
        </div>
        <div class="encriptado">
            <textarea
                name="texto"
                class="texto-2"
                id="texto-encriptado"
                cols="30"
                rows="10"
                placeholder="Ningún mensaje fue encontrado"
            ></textarea>
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h3 class="titulo-mensaje" id="titulo-mensaje"></h3>
                <p id="parrafo"></p>
            </div>
            <div class="boton"> <button class="btn-copiar" type="button" onclick="copiar()">
                Copiar
            </button> </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <div class="footer">
        <p>Desarrollado por: Zahira Porta</p>
        <a href="https://github.com/zahiraanalia6" target="_blank"><img src="github-logo.png" class="img" alt="icono github"></a>
    </div>
</footer>
</html>
